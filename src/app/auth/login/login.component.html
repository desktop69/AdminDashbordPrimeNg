<div>
  <app-header></app-header>
</div>
<div class="clearfix"></div>
<!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
  <div class="container ">
    <div class="row">
      <div class="col-md-12">

        <h2>Log In</h2>

        <!-- Breadcrumbs -->
        <nav id="breadcrumbs" class="dark">
          <ul>
            <li><a href="#">Home</a></li>
            <li>Log In</li>
          </ul>
        </nav>

      </div>
    </div>
  </div>
</div>

<!-- Page Content
================================================== -->
<!-- Page Content
================================================== -->
<!-- Page Content
================================================== -->
<div class="container">
  <div class="row">

    <div class="col-xl-5 offset-xl-3">
      <div class="login-frame">

        <div class="login-register-page">
          <!-- Welcome Text -->
          <div class="welcome-text">
            <h3>We're glad to see you again!</h3>
            <span>Don't have an account? <a routerLink="/register">Sign Up!</a></span>
          </div>

          <div class="notification error closeable" *ngIf="err == 1">
            <p> Incorrect username or Password</p>
            <a class="close" href="#"></a>
          </div>

          <!-- Form -->
          <form method="post" id="login-form">
            <div class="input-with-icon-left">
              <i class="icon-material-baseline-mail-outline"></i>
              <input type="text" [(ngModel)]="user.username" class="input-text with-border" name="username"
                id="username" placeholder="Username" required />
            </div>

            <div class="input-with-icon-left">
              <i class="icon-material-outline-lock"></i>
              <input type="password" [(ngModel)]="user.password" class="input-text with-border" name="password"
                id="password" placeholder="Password" required />
            </div>
            <a [routerLink]="['/request-password-reset']" routerLinkActive="router-link-active"  class="forgot-password">Forgot Password?</a>

            <!-- Button -->
            <button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit"
              form="login-form" (click)="onLoggedin()">Log In <i
                class="icon-material-outline-arrow-right-alt"></i></button>

            <!-- Social Login -->
            <div class="social-login-separator"><span>or</span></div>
            <div class="social-login-buttons">
              <button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Log In via
                Facebook</button>
              <button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Log In via
                Google+</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->
<app-footer></app-footer>
