<p>notifications works!</p>
<button pButton pRipple type="button"
class="p-button-rounded p-button-info p-button-outlined icon-line-awesome-plus"
(click)="sendNotification()">Send Notification</button>
<br>


<ul>
    <li *ngFor="let notification of notifications">{{ notification.content }} 
        {{ notification.createdAt | date: "dd/MM/yyyy, h:mm a"  }}</li>
</ul>
