<!-- Row -->
<p-toast></p-toast>
<div class="row">
    <!-- Dashboard Box -->
    <div class="col-xl-12">
        <div class="dashboard-box margin-top-0">
            <!-- Headline -->
            <div class="headline ">
                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-grow-1 bd-highlight">
                        <!-- <a title="add" data-tippy-placement="top"><i class="icon-feather-plus"></i></a> -->
                        <h2><i></i><b>Skills </b></h2>
                    </div>
                    <div class="p-2 bd-highlight">
                        <button pButton pRipple type="button"
                            class=" p-button-rounded p-button-info p-button-outlined icon-line-awesome-plus"
                            (click)="showModalDialog()"> </button>
                    </div>
                </div>


                <div class="content padding-bottom-0">
                    <div *ngIf="!(skills?.length ?? 0); else show">
                        <div class="card">
                            <div class="card-body mt-1">
                                <p-messages [(value)]="messages" [enableService]="false"
                                    [closable]="false"></p-messages>
                            </div>
                        </div>
                    </div>
                    <ng-template #show>
                        <div *ngFor="let item of skills">


                            <div class="card-body">
                                <p class="card-text"></p>
                                <div class="card ">
                                    <div class="card-header padding-bottom-0 ">
                                        <div class="note-buttons">
                                            <button class="delete-button" title="Remove" (click)="confirmDelete(item)"
                                                data-tippy-placement="top">
                                                <i class="icon-feather-trash-2"></i>
                                            </button>

                                            <button class="edit-button" title="Edit" (click)="openModalForUpdate(item)"
                                                data-tippy-placement="top">
                                                <i class="icon-feather-edit"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <h3 class="card-text icon-material-outline-language">{{item.competence}} |
                                        {{item.level}}</h3>
                                    <h3 >{{item.description}}</h3>

                                </div>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog class='custom-close-button' [(visible)]="displayModal" [modal]="true" [style]="{height :'30vw',width:'35vw'}"
    [baseZIndex]="10000" [draggable]="true" [resizable]="true" [closable]="false">
    <ng-template pTemplate="header">
        <div class="p-dialog-title">Add Work Experience</div>
    </ng-template>
    <!--  put ur conetent here   -->
    <div class="p-mb-5 mt-5">
        <div class="grid mt-5">

            <div class="container">
                <div class="row">

                    <input name="id" hidden [(ngModel)]="newSkills._id" readonly>


                    <div class="col-md-12">
                        <label for="competence">Skill</label>
                        <input type="text" id="competence" [(ngModel)]="newSkills.competence"/>
                    </div>
                    <div class="col-md-12">
                        <label for="gender"  class="required">Level </label>
                    </div>

                    <div class="form-check flex align-items-center ml-5 col-md-3">
                        <input type="radio" class="form-check-input" id="Intermediate" name="Intermediate"
                            [(ngModel)]="newSkills.level" value="Intermediate">
                        <label for="Intermediate" class="form-check-label  flex align-items-center">Intermediate</label>
                    </div>
                    <div class="form-check flex align-items-center ml-5 col-md-3">
                        <input type="radio" class="form-check-input" id="male" name="Beginner"
                            [(ngModel)]="newSkills.level" value="Beginner">
                        <label for="male" class="form-check-label">Beginner</label>
                    </div>

                    <div class="form-check flex align-items-center col-md-3">
                        <input type="radio" class="form-check-input" id="Advance" [(ngModel)]="newSkills.level"
                            name="MaritalStatus" value="Advance">
                        <label for="Advance" class="form-check-label">Advance</label>
                    </div>
                    <div class="form-check flex align-items-center col-md-">
                        <input type="radio" class="form-check-input" id="fluent" [(ngModel)]="newSkills.level"
                            name="fluent" value="fluent">
                        <label for="fluent" class="form-check-label">Fluent</label>
                    </div>       

                    <div class="col-md-12">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" [(ngModel)]="newSkills.description"></textarea>
                    </div>









                </div>

                <!-- Add more rows and columns for the remaining elements as needed -->
            </div>

        </div>
    </div>

    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" (click)="closeModal()" label="No"
            class="p-button-outlined p-button-rounded p-button-danger blue-hover"></button>
        <button pButton pRipple icon="pi pi-check"
            (click)="isEditing ? updateskill() : createskill(); displayModal=false" label="Save"
            class="p-button-outlined p-button-rounded p-button-secondary blue-hover"></button>
    </ng-template>
</p-dialog>
<p-dialog header="Are you sure you want to close this window?" [(visible)]="displayPosition" [modal]="true"
    [style]="{width: '20vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <p> Your changes will be lost if you leave without saving.</p>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" (click)="displayPosition=false" label="No"
            class="p-button-outlined p-button-rounded p-button-danger blue-hover"></button>
        <button pButton pRipple icon="pi pi-check" (click)="closeAllModals()" label="Yes"
            class="p-button-outlined p-button-rounded p-button-secondary blue-hover"></button>
    </ng-template>
</p-dialog>
