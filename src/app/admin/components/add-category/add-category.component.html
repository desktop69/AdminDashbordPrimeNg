<div class="container">
    <form [formGroup]="categoryform">
        <div class="row justify-content-between ">
            <div class="col-md-6">
                <!-- title -->
                <label for="title">Job category Title </label>
                <input id="title" type="text" formControlName="title" pInputText
                    [ngClass]="{'ng-invalid ng-dirty': isFieldInvalid('title')}" />
                <p-message severity="error" *ngIf="isFieldInvalid('title')" text="Field is required"></p-message>
            </div>
            <div class="col-md-6">

                <label for="title">Select Parent Category </label>
                <div class="p-mb-5">
                    <p-dropdown [options]="categories" (onChange)="onParentChange($event)" optionLabel="title"
                        [filter]="true" filterBy="title" [showClear]="true" placeholder="Select a Parent Category"
                        formControlName="Parent" styleClass="custom-dropdown" [style]="{'minWidth':'100%'}"
                        inputId="parentCategory">
                        <ng-template let-category pTemplate="item">
                            <div class="category-item custom-category-item">
                                <i class="pi pi-tag"></i> <!-- Add the icon here -->
                                <div>{{category.title}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
            </div>
            <div hidden>
                <input readonly type="text" name="_id" id="_id" formControlName="_id">
            </div>
        </div>
        <div class="justify-content-end grid grid-nogutter mt-4">
            <button iconPos="right" pButton pRipple icon="pi pi-check" (click)="onSubmit()" label="Save"
                class="p-button-outlined p-button-rounded p-button-secondary blue-hover"></button>
        </div>
    </form>
</div>

<p-toast></p-toast>
